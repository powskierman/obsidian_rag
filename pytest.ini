[pytest]
# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Options
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=.
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    --cov-config=.coveragerc

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    requires_api: Tests that require API keys
    requires_chromadb: Tests that require ChromaDB

# Asyncio mode
asyncio_mode = auto

# Timeout (in seconds)
timeout = 300

# Ignore patterns
norecursedirs = .git .tox dist build *.egg venv Archive Scripts/archive

# Coverage settings
[coverage:run]
source = .
omit =
    */tests/*
    */venv/*
    */Archive/*
    */Scripts/archive/*
    setup.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
