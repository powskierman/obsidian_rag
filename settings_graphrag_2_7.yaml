encoding_model: cl100k_base
skip_workflows: []

llm:
  api_key: "ollama"  # Not used by LiteLLM/Ollama but required by GraphRAG
  type: openai_chat  # LiteLLM uses OpenAI-compatible interface
  model: ollama/Llama3.1:8b  # LiteLLM format for Ollama models
  model_supports_json: true
  max_tokens: 4000
  request_timeout: 300.0
  api_base: http://host.docker.internal:11434/v1  # LiteLLM format for Ollama
  concurrent_requests: 1

parallelization:
  stagger: 0.3

async_mode: threaded

embeddings:
  async_mode: threaded
  llm:
    api_key: "ollama"  # Not used by LiteLLM/Ollama but required by GraphRAG
    type: openai_embedding  # LiteLLM uses OpenAI-compatible interface
    model: ollama/nomic-embed-text  # LiteLLM format for Ollama embedding models
    api_base: http://host.docker.internal:11434/v1  # LiteLLM format for Ollama
    concurrent_requests: 1
    request_timeout: 180.0

chunks:
  size: 300
  overlap: 50
  group_by_columns: [id]

input:
  type: file
  file_type: text
  base_dir: "input"
  file_encoding: utf-8
  file_pattern: ".*\\.txt$"

cache:
  type: file
  base_dir: "cache"

storage:
  type: file
  base_dir: "output/${timestamp}/artifacts"

reporting:
  type: file
  base_dir: "output/${timestamp}/reports"

entity_extraction:
  prompt: "prompts/entity_extraction.txt"
  entity_types: [organization, person, geo, event, concept, technology, medical_condition, treatment, medication, procedure]
  max_gleanings: 1

summarize_descriptions:
  prompt: "prompts/summarize_descriptions.txt"
  max_length: 500

claim_extraction:
  enabled: true
  prompt: "prompts/claim_extraction.txt"
  description: "Any claims or facts that could be relevant to medical information discovery."
  max_gleanings: 1

community_report:
  prompt: "prompts/community_report.txt"
  max_length: 2000
  max_input_length: 8000

cluster_graph:
  max_cluster_size: 10

embed_graph:
  enabled: false

umap:
  enabled: false

snapshots:
  graphml: true
  raw_entities: true
  top_level_nodes: true

local_search:
  text_unit_prop: 0.5
  community_prop: 0.1
  conversation_history_max_turns: 5
  top_k_mapped_entities: 10
  top_k_relationships: 10
  max_tokens: 12000

global_search:
  max_tokens: 12000
  data_max_tokens: 12000
  map_max_tokens: 1000
  reduce_max_tokens: 2000
  concurrency: 4